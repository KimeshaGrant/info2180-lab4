<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avengers Character Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
        .header {
            background-color: #0056b3;
            color: white;
            padding: 20px 0;
            font-size: 24px;
        }
        .search-box {
            margin: 20px 0;
        }
        input[type="text"] {
            padding: 10px;
            width: 70%;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background-color: red;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .result {
            margin: 20px 0;
            text-align: left;
        }
        h3 {
            color: #0056b3;
        }
        p {
            font-size: 16px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Avengers Character Search</div>
        <div class="search-box">
            <input type="text" id="search" placeholder="e.g. Captain America or Steve Rogers">
            <button onclick="searchSuperhero()">Search</button>
        </div>
        <div class="result" id="result">
            <!-- Results will be displayed here -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
